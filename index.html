<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Time tracking dashboard</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="dashboard">
        <div class="profile-card-with-toggle-menu">
          <div class="profile-card">
            <picture>
              <img
                src="./images/image-jeremy.png"
                alt="Profile Picture of Jeremy"
                height="56"
                width="56"
              />
            </picture>
            <div class="profile-info">
              <h1 class="report-headline">Report for</h1>
              <span class="user-name">Jeremy Robson</span>
            </div>
          </div>
          <div class="toggle-menu">
            <button type="button" class="toggle daily">Daily</button>
            <button type="button" class="toggle weekly active">Weekly</button>
            <button type="button" class="toggle monthly">Monthly</button>
          </div>
        </div>

        <div class="cards">
          <div class="card work">
            <div class="card-details">
              <div class="row">
                <h2>Work</h2>
                <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
              </div>
              <div class="row">
                <h1 class="card-hours">32hrs</h1>
                <p class="card-previous">Last Week - 36hrs</p>
              </div>
            </div>
          </div>

          <div class="card play">
            <div class="card-details">
              <div class="row">
                <h2>Play</h2>
                <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
              </div>
              <div class="row">
                <h1 class="card-hours">10hrs</h1>
                <p class="card-previous">Last Week - 8hrs</p>
              </div>
            </div>
          </div>

          <div class="card study">
            <div class="card-details">
              <div class="row">
                <h2>Study</h2>
                <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
              </div>
              <div class="row">
                <h1 class="card-hours">4hrs</h1>
                <p class="card-previous">Last Week - 7hrs</p>
              </div>
            </div>
          </div>

          <div class="card exercise">
            <div class="card-details">
              <div class="row">
                <h2>Exercise</h2>
                <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
              </div>
              <div class="row">
                <h1 class="card-hours">4hrs</h1>
                <p class="card-previous">Last Week - 5hrs</p>
              </div>
            </div>
          </div>

          <div class="card social">
            <div class="card-details">
              <div class="row">
                <h2>Social</h2>
                <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
              </div>
              <div class="row">
                <h1 class="card-hours">5hrs</h1>
                <p class="card-previous">Last Week - 10hrs</p>
              </div>
            </div>
          </div>

          <div class="card self-care">
            <div class="card-details">
              <div class="row">
                <h2>Self Care</h2>
                <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
              </div>
              <div class="row">
                <h1 class="card-hours">2hrs</h1>
                <p class="card-previous">Last Week - 2hrs</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
